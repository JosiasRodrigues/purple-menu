<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Menu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background">
        <div class="menu_wrapper">
            <div class="menu_bar">
                <a href="#" title="logo">
                    <img class="logo" src="logo.png" title="logo" alt="Logo">
                </a>
                <img class="menu_icon" src="burger-menu.svg" title="Burguer Menu" alt="Burger Menu" onclick="toggleMenu(this)">
                <ul class="navigation">
                    <li>Platform</li>
                    <li>Blog</li>
                    <li>About</li>
                    <li>Contact Us</li>
                </ul>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
